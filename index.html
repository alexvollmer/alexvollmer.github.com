<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>alexvollmer @ GitHub</title>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        var limit = 10;
        var login = 'alexvollmer';

        $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
          var repos = $.grep(data.user.repositories, function() {
            return !this.fork
          })

          repos.sort(function(a, b) {
            return b.watchers - a.watchers
          })

          $.each(repos.slice(0, limit), function() {
            $('#repos').append('<li><a href="' + this.url + '">' + this.name + '</a></li>')
          })
        })        
      })
    </script>
  </head>
  <body>
    <div id="left">
      <img src="images/bacon.png"/>
    </div>
    <div id="right">
      Bacon-Bits:
      <ul id="repos">
        <!-- repos go here -->
      </ul>
      Contact:
      <ul id="contact">
        <li>
          <a href="http://twitter.com/alexvollmer">twitter.com/alexvollmer</a>
        </li>
        <li>
          <a href="http://github.com/alexvollmer">github.com/alexvollmer</a>
        </li>
      </ul>
    </div>
  </body>
</html>
